<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>
        {% block title %}{% endblock %}
    </title>
    <!-- Vue -->
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
    <!-- Ant Design Vue CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/antd/5.23.3/reset.css" rel="stylesheet">
</head>
<body>
    
    <div id="app">[[ message ]]

        <a-button type="primary">Botón Ant Design</a-button>

    </div>
    <input type="button" class="btn" value="boton">

    {% block content %}
    {% endblock %}
    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Antd vue -->
    <script src="https://cdn.jsdelivr.net/npm/ant-design-vue@4.2.6/dist/antd.min.js"></script>

    <script>
        // Elimina la línea de importación de AntDesignVue
        const { createApp, ref } = Vue
        const app = createApp({
        delimiters: ['[[', ']]'], // <- Aquí el cambio
        setup() {
            const message = ref('Hello vue!')
            return { message }
        }
        })
        // Usar la instancia global de AntDesignVue
        app.component('a-button', window.AntDesignVue.Button)
        app.mount('#app')
    </script>
    
</body>
</html>
